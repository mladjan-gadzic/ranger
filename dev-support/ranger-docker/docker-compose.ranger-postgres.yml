version: '3'
services:
  ranger-db:
    build:
      context: .
      dockerfile: Dockerfile.ranger-postgres
      args:
        - POSTGRES_VERSION=${POSTGRES_VERSION}
    image: ranger-postgres
    container_name: ranger-postgres
    hostname: ranger-db.example.com
    network_mode: host
    #networks:
    # - ranger
    ports:
      - "5432:5432"
    healthcheck:
      test: 'su -c "pg_isready -q" postgres'
      interval: 10s
      timeout: 2s
      retries: 30
      #networks:
      #ranger:
      #name: rangernw
